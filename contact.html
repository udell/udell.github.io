		<div id="main">
			<div class="contact">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<h2 class="heading animate-box" data-animate-effect="fadeInLeft">Howdy</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 animate-box" data-animate-effect="fadeInLeft">
							<p>If you are interested in what I do, I'd love to hear from you! Feel free to get in touch using this form, or DM me on Instagram.</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 animate-box" data-animate-effect="fadeInLeft">
							<form action="https://formspree.io/f/xzbklzkb" method="POST">
								<div class="form-group">
									<input type="text" class="form-control" name="Name" placeholder="name">
								</div>
								<div class="form-group">
									<textarea id="message" cols="30" rows="7" class="form-control" name="Message" placeholder="message"></textarea>
								</div>
								<div class="form-group">
									<input type="submit" class="btn btn-primary btn-send-message" value="send">
								</div>
							</form>
						</div>
						<div class="col-md-6 animate-box" data-animate-effect="fadeInLeft">
							<div class="feature feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="icon">
									<i class="icon-instagram"></i>
								</div>
								<div class="text">
									<p><a href="https://instagram.com/udell">@udell</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
